    <title>PMの好きなもの</title>
  </head>
  <body>
    <div class="title"><h1>春におすすめの曲</h1></div>
    <div class="container">
      <div class="content">
        <div class="musicTitle">春泥棒（ヨルシカ）</div>
        <div class="musicInfo">
          <h3>ここすきポイント</h3>
          <p>
            ”桜”というワードを使わずに桜の花が散っていく描写が鮮明に浮かんでくるところ。
          </p>
          <iframe
            src="https://www.youtube.com/embed/Sw1Flgub9s8?si=a5g-91s9PZ8cWj2J"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="content">
        <div class="musicTitle">晴る（ヨルシカ）</div>
        <div class="musicInfo">
          <h3>ここすきポイント</h3>
          <p>
            そもそも”春”ではなく”晴る”なのがいい。「降り頻る雨でさえ
            雲の上では晴る」という歌詞がもういない大切な人の幸福を祈っている感じがして好き。
          </p>
          <iframe
            src="https://www.youtube.com/embed/CkvWJNt77mU?si=SpBAZWmqClFAWgxp"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="content">
        <div class="musicTitle">ワタリドリ（Alexandros）</div>
        <div class="musicInfo">
          <h3>ここすきポイント</h3>
          <p>
            （春の曲か？いいんだよそんなの）Alexandrosらしい悩みを全部ぶっ飛ばしてくれるような爽快感のある曲調。
          </p>
          <iframe
            src="https://www.youtube.com/embed/O_DLtVuiqhI?si=biAn4v3CCCANalDV"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

            allowfullscreen
          ></iframe>
        </div>
      </div>
